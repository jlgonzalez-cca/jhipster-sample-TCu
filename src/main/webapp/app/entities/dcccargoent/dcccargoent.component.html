<div>
    <h2 id="page-heading">
        <span>DCCCARGOENTS</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dcccargoent" [routerLink]="['/dcccargoent/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new DCCCARGOENT
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="dCCCARGOENTS?.length === 0">
        <span>No dCCCARGOENTS found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="dCCCARGOENTS?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="iDCARGO"><span>I DCARGO</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="nOMBRE"><span>N OMBRE</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="iDCARGO.id"><span>I DCARGO</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let dCCCARGOENT of dCCCARGOENTS ;trackBy: trackId">
                    <td><a [routerLink]="['/dcccargoent', dCCCARGOENT.id, 'view']">{{ dCCCARGOENT.id }}</a></td>
                    <td>{{ dCCCARGOENT.iDCARGO }}</td>
                    <td>{{ dCCCARGOENT.nOMBRE }}</td>
                    <td>
                        <div *ngIf="dCCCARGOENT.iDCARGO">
                            <a [routerLink]="['/accentidadper', dCCCARGOENT.iDCARGO?.id, 'view']" >{{ dCCCARGOENT.iDCARGO?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/dcccargoent', dCCCARGOENT.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/dcccargoent', dCCCARGOENT.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(dCCCARGOENT)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
