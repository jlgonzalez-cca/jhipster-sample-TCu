<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-dcccargoent-heading">Create or edit a DCCCARGOENT</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_iDCARGO">I DCARGO</label>
                    <input type="number" class="form-control" name="iDCARGO" id="field_iDCARGO"
                           formControlName="iDCARGO"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nOMBRE">N OMBRE</label>
                    <input type="text" class="form-control" name="nOMBRE" id="field_nOMBRE"
                           formControlName="nOMBRE"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_iDCARGO">I DCARGO</label>
                    <select class="form-control" id="field_iDCARGO" name="iDCARGO" formControlName="iDCARGO">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="aCCENTIDADPEROption.id === editForm.get('iDCARGO')!.value?.id ? editForm.get('iDCARGO')!.value : aCCENTIDADPEROption" *ngFor="let aCCENTIDADPEROption of accentidadpers; trackBy: trackById">{{ aCCENTIDADPEROption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
