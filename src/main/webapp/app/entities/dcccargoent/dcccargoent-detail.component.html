<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dCCCARGOENT">
            <h2><span>DCCCARGOENT</span> {{ dCCCARGOENT.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>I DCARGO</span></dt>
                <dd>
                    <span>{{ dCCCARGOENT.iDCARGO }}</span>
                </dd>
                <dt><span>N OMBRE</span></dt>
                <dd>
                    <span>{{ dCCCARGOENT.nOMBRE }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dcccargoent', dCCCARGOENT.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
