<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-accentidadper-heading">Create or edit a ACCENTIDADPER</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nIF">N IF</label>
                    <input type="text" class="form-control" name="nIF" id="field_nIF"
                           formControlName="nIF"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nOMBRE">N OMBRE</label>
                    <input type="text" class="form-control" name="nOMBRE" id="field_nOMBRE"
                           formControlName="nOMBRE"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_aPELLIDO1">A PELLIDO 1</label>
                    <input type="text" class="form-control" name="aPELLIDO1" id="field_aPELLIDO1"
                           formControlName="aPELLIDO1"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_aPELLIDO2">A PELLIDO 2</label>
                    <input type="text" class="form-control" name="aPELLIDO2" id="field_aPELLIDO2"
                           formControlName="aPELLIDO2"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_eMAIL">E MAIL</label>
                    <input type="text" class="form-control" name="eMAIL" id="field_eMAIL"
                           formControlName="eMAIL"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_iDENTIDADFK2">I DENTIDADFK 2</label>
                    <select class="form-control" id="field_iDENTIDADFK2" name="iDENTIDADFK2" formControlName="iDENTIDADFK2">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="aCCENTIDADDFOption.id === editForm.get('iDENTIDADFK2')!.value?.id ? editForm.get('iDENTIDADFK2')!.value : aCCENTIDADDFOption" *ngFor="let aCCENTIDADDFOption of accentidaddfs; trackBy: trackById">{{ aCCENTIDADDFOption.iDENTIDAD }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_iDCARGOFK3">I DCARGOFK 3</label>
                    <select class="form-control" id="field_iDCARGOFK3" name="iDCARGOFK3" formControlName="iDCARGOFK3">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="dCCCARGOENTOption.id === editForm.get('iDCARGOFK3')!.value?.id ? editForm.get('iDCARGOFK3')!.value : dCCCARGOENTOption" *ngFor="let dCCCARGOENTOption of dcccargoents; trackBy: trackById">{{ dCCCARGOENTOption.iDCARGO }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
