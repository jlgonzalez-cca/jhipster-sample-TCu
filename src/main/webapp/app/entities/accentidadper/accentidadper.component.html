<div>
    <h2 id="page-heading">
        <span>ACCENTIDADPERS</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-accentidadper" [routerLink]="['/accentidadper/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new ACCENTIDADPER
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="aCCENTIDADPERS?.length === 0">
        <span>No aCCENTIDADPERS found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="aCCENTIDADPERS?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="nIF"><span>N IF</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="nOMBRE"><span>N OMBRE</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="aPELLIDO1"><span>A PELLIDO 1</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="aPELLIDO2"><span>A PELLIDO 2</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="eMAIL"><span>E MAIL</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let aCCENTIDADPER of aCCENTIDADPERS ;trackBy: trackId">
                    <td><a [routerLink]="['/accentidadper', aCCENTIDADPER.id, 'view']">{{ aCCENTIDADPER.id }}</a></td>
                    <td>{{ aCCENTIDADPER.nIF }}</td>
                    <td>{{ aCCENTIDADPER.nOMBRE }}</td>
                    <td>{{ aCCENTIDADPER.aPELLIDO1 }}</td>
                    <td>{{ aCCENTIDADPER.aPELLIDO2 }}</td>
                    <td>{{ aCCENTIDADPER.eMAIL }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/accentidadper', aCCENTIDADPER.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/accentidadper', aCCENTIDADPER.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(aCCENTIDADPER)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="aCCENTIDADPERS?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
